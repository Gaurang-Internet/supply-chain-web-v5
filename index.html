<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>Supply Chain Intelligence</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fbfbfb;
      color: #1a1a1a;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .font-serif {
      font-family: 'Crimson Pro', serif;
    }

    .line-clamp-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      line-clamp: 2;
    }

    /* Mobile Snap Scrolling - Viewport Card Experience */
    @media (max-width: 768px) {
      .mobile-snap-container {
        scroll-snap-type: y mandatory;
        overflow-y: scroll;
        height: calc(100dvh - 44px);
        /* Optimized for compact header */
        -webkit-overflow-scrolling: touch;
      }

      .mobile-snap-section {
        scroll-snap-align: start;
        scroll-snap-stop: always;
        min-height: calc(100dvh - 44px);
        display: flex;
        flex-direction: column;
        background: white;
        position: relative;
      }
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
